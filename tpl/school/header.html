<script>
document.onkeydown=keyDown;
function keyDown()
{
	var ieKey=event.keyCode;	
	if (ieKey==116) //F5 key press;
	{	
		parent.right.location.reload();
		
		if(document.all) {
			event.keyCode = 0;
			event.returnValue = false;
		}else {
			event.cancelBubble = true;
			event.preventDefault();
		}		
	}
}
</script>
